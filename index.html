<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock-Paper-Scissors</title>
    <script src="source.js"></script>
</head>
<body>
    <div class="header">
        <h1>ROCK--PAPER--SCISSORS</h1>
    </div>
    <div class="rule">
        <p>The first one who reaches the 5th point will be the winner!
        <br>
        <br>
        Choose your weapon:</p>
    </div>
    <div class="buttons">
        <button class="Btn" id="rockBtn" onclick="playRound('ROCK')">Rock</button>
        <button class="Btn" id="paperBtn" onclick="playRound('PAPER')">Paper</button>
        <button class="Btn" id="scissorsBtn" onclick="playRound('SCISSORS')">Scissors</button>
    </div>
    <div class="scoreContainer">
        <div class="scoreBoard">
            Player:
            <div class="choice" id="playerChoice">?</div>
            <div class="score" id="playerScore">0</div>
        </div>
        <div class="scoreBoard">
            Computer: 
            <div class="choice" id="computerChoice">?</div>
            <div class="score" id="computerScore">0</div>
        </div>  
    </div>
    <div class="result">
        <p id="final"></p>
        <p id="round"></p>
    </div>
    <script src="source.js"></script>
</body>
</html>
